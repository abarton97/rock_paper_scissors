<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <h1>Make your selection.</h1>
    <div id="scoreboard">
      <div id="score">Score: You - 0 | Computer - 0</div>
    </div>
    <div id="buttons">
      <button type="button" id="rock">Rock</button>
      <button type="button" id="paper">Paper</button>
      <button type="button" id="scissors">Scissors</button>
    </div>
    <div id="restart_button">
      <button onClick="window.location.reload();" id="restart">Restart Game</button>
    </div>
    <div id="results">
    </div>
    <div id="winner">
    </div>
    <div id="loser">
    </div>

  </body>
  <script src="scripts.js"></script>

</html>
